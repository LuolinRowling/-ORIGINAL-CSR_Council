<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<script type="text/javascript" src="../scripts/vue.js"></script>
		<link type="text/css" href="../styles/bootstrap.min.css" rel="stylesheet" />
        <link type="text/css" href="../styles/style.less" rel="stylesheet" />
        <script type="text/javascript" src="../scripts/less.min.js" charset="utf-8"></script>
		<title>校友会通讯录系统</title>
	</head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <img class="navbar-logo" src="../image/logo_white.png"/>
                    <a class="navbar-brand" href="javascript:void(0);">校友会通讯录系统</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="javascript:void(0);">查询</a></li>
                        <li><a href="javascript:void(0);">更新提醒</a></li>
                    </ul>
                    <button type="button" class="btn btn-danger btn-nav">退出</button>
                    <ul class="nav navbar-nav" style="float: right">
                        <li class="active"><a href="javascript:void(0);" style="background-color: #222;cursor: default;">您好，<span>admin</span>！</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container">
            <div class="starter-template">
                <h1>假装是个主页 :)</h1>
                <p class="lead">'Cause Uptown Funk gon' give it to you<br> Saturday night and we in the spot</p>
            </div>
            <div class="row">
                <div class="col-md-12 filter-box">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>筛选条件</h3>
                        </div>
                    </div>
                    <div class="filter-condition">
                        <span class="filter-label">姓名　　　　：</span>
                        <div class="input-cond-wrap">
                            <span class="label label-warning input-cond">罗琳<a class="cancel-btn">×</a></span>
                            <div class="input-group filter-input">
                                <input type="text" class="form-control input-sm">
                                <div class="input-group-btn add-btn  btn-group-sm">
                                    <button type="button" class="btn btn-default">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-condition">
                        <span class="filter-label">届别（数字）：</span>
                        <div class="input-cond-wrap">
                            <span class="label label-success input-cond">2014<a class="cancel-btn">×</a></span>
                            <span class="label label-success input-cond">2016<a class="cancel-btn">×</a></span>
                            <div class="input-group filter-input">
                                <input type="text" class="form-control input-sm">
                                <div class="input-group-btn add-btn  btn-group-sm">
                                    <button type="button" class="btn btn-default">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-condition">
                        <span class="filter-label">学校　　　　：</span>
                        <div class="input-cond-wrap">
                            <span class="label label-primary input-cond">北京交通大学<a class="cancel-btn">×</a></span>
                            <span class="label label-primary input-cond">北京大学<a class="cancel-btn">×</a></span>
                            <span class="label label-primary input-cond">北京大学<a class="cancel-btn">×</a></span>
                            <span class="label label-primary input-cond">北京大学<a class="cancel-btn">×</a></span>
                            <span class="label label-primary input-cond">北京大学<a class="cancel-btn">×</a></span>
                            <span class="label label-primary input-cond">北京大学<a class="cancel-btn">×</a></span>
                            <span class="label label-primary input-cond">北京大学<a class="cancel-btn">×</a></span>
                            <span class="label label-primary input-cond">北京大学<a class="cancel-btn">×</a></span>
                            <span class="label label-primary input-cond">北京大学<a class="cancel-btn">×</a></span>
                            <span class="label label-primary input-cond">北京大学<a class="cancel-btn">×</a></span>
                            <span class="label label-primary input-cond">北京大学<a class="cancel-btn">×</a></span>
                            <span class="label label-primary input-cond">北京大学<a class="cancel-btn">×</a></span>
                            <span class="label label-primary input-cond">北京大学<a class="cancel-btn">×</a></span>
                            <span class="label label-primary input-cond">北京大学<a class="cancel-btn">×</a></span>
                            <div class="input-group filter-input">
                                <input type="text" class="form-control input-sm">
                                <div class="input-group-btn add-btn  btn-group-sm">
                                    <button type="button" class="btn btn-default">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="filter-condition">
                        <span class="filter-label">所属校友会　：</span>
                        <div class="input-cond-wrap">
                            <div class="checkbox input-checkbox">
                                <label>
                                    <input type="checkbox"> 北京
                                </label>
                                <label>
                                    <input type="checkbox"> 广东
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- /.container -->

		<script type="text/javascript" src="../scripts/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="../scripts/script.js"></script>
    
    </body>
</html>
